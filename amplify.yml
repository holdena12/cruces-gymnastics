version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - echo "Setting up build environment..."
        - mkdir -p data
        - touch data/enrollment.db
        - touch auth.db
        - echo "NODE_ENV=production" >> .env.local
        - echo "ENABLE_DATABASE=false" >> .env.local
    build:
      commands:
        - echo "Building application..."
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*