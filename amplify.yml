version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - echo "Creating placeholder database files for build..."
        - mkdir -p data
        - touch data/enrollment.db
        - touch auth.db
    build:
      commands:
        - echo "Building with environment variables..."
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*